<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPS - 옵스</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="Wrapper">
      <!-- .Header;; -->

      <header class="Header">
        <div class="container">
          <nav>
            <h1>
              <a href=""><img src="./img/logo_120.png" alt="" /></a>
            </h1>
            <ul>
              <li><a href="">빵</a></li>
              <li><a href="">쿠키</a></li>
              <li><a href="">초콜렛</a></li>
              <li><a href="">선물세트</a></li>
              <li><a href="">케이크</a></li>
            </ul>
            <div class="user">
              <i class="xi-search"></i>
              <i class="xi-bars"></i>
            </div>
          </nav>
        </div>
      </header>
      <!-- .Header;; -->

      <!-- .main;; -->
      <main class="main">
        <!-- .MainVisual;; -->
        <section class="MainVisual">
          <div class="mainSlider">
            <div class="slide slide01">
              <div class="left">
                <h2>맛있는 애플파이~</h2>
              </div>
              <div class="right">
                <img src="./img/main/apple.png" alt="" />
              </div>
            </div>
            <div class="slide slide02">
              <div class="left">
                <h2>맛있는 다쿠와즈~</h2>
              </div>
              <div class="right">
                <img src="./img/main/daqu.jpg" alt="" />
              </div>
            </div>
            <div class="slide slide03">
              <div class="left">
                <h2>맛있는 과자세트~</h2>
              </div>
              <div class="right">
                <img src="./img/main/set.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="container"></div>
        </section>
        <!-- .MainVisual;; -->

        <!-- .Cake;; -->
        <section class="Cake">
          <div class="container">
            <div class="leftBox">
              <div class="leftBox">
                <h2><img src="./img/logo.png" alt="" /></h2>
                <div class="des">
                  <strong>케키strong</strong>
                  <p>설명p</p>
                  <a href="">앵커 </a>
                </div>
              </div>
            </div>
            <div class="rightBox">
              <div class="top">
                <figure>
                  <img src="./img/cake/c2.jpg" alt="" />
                  <p>쿠키이름</p>
                </figure>
                <figure>
                  <img src="./img/cake/c2.jpg" alt="" />
                  <p>쿠키이름</p>
                </figure>
                <figure>
                  <img src="./img/cake/c3.jpg" alt="" />
                  <p>쿠키이름</p>
                </figure>
              </div>
              <div class="bottom">
                <figure>
                  <img src="./img/cake/c5.jpg" alt="" />
                  <p>쿠키이름</p>
                </figure>
                <figure>
                  <img src="./img/cake/c6.jpg" alt="" />
                  <p>쿠키이름</p>
                </figure>
                <figure>
                  <img src="./img/cake/c7.jpg" alt="" />

                </figure>
              </div>
            </div>
          </div>
        </section>
        <!-- .Cake;; -->

        <!-- .Sweet;; -->
        <section class="Sweet">
          <h2>쿠키 &amp; 초콜렛</h2>
          <div class="container">
            <div class="top">
              <figure>
                <img src="./img/cake/c1.jpg" alt="" />
                <p>쿠키이름</p>
              </figure>
              <figure>
                <img src="./img/cake/c2.jpg" alt="" />
                <p>쿠키이름</p>
              </figure>
              <figure>
                <img src="./img/cake/c3.jpg" alt="" />

              </figure>
              <figure>
                <img src="./img/cake/c3.jpg" alt="" />

            </div>
            <div class="bottom">
              <figure>
                <img src="./img/cake/c4.jpg" alt="" />
                <p>쿠키이름</p>
              </figure>
              <figure>
                <img src="./img/cake/c6.jpg" alt="" />

              </figure>
              <figure>
                <img src="./img/cake/c7.jpg" alt="" />

        <!-- .c03;; -->
        <section class="c03">
          <div class="container"></div>
        </section>
        <!-- .c03;; -->

        <!-- .c04;; -->
        <section class="c04">
          <div class="container"></div>
        </section>
        <!-- .c04;; -->

        <!-- .c05;; -->
        <section class="c05">
          <div class="container"></div>
        </section>
        <!-- .c05;; -->
      </main>
      <!-- .main;; -->

      <!-- .footer;; -->
      <footer class="footer">
        <div class="container"></div>
      </footer>
